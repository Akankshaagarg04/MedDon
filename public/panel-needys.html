<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script>
        var module=angular.module("myModule",[]);
        module.controller("myController",function($scope,$http){
            $scope.jsonArray;
            $scope.fetchneedys=function()
            {
                var url="/get-all-needys-angular";
                $http.get(url).then(done,fail);
                function done(respo)
                {
                    $scope.jsonArray=respo.data;
                }
                function fail(response)
                        {
                                alert(response.data);
                        }   
            }
        })

</script>
</head>
<body ng-app="myModule" ng-controller="myController">
<nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
    <div class="container-fluid" >
      <a class="navbar-brand" >NEEDYS PANEL</a>
      <form class="d-flex">
        </form>
    </div>
  </nav>
<center>
    <input type="button" value="NEEDYS" ng-click="fetchneedys();" class="btn btn-dark">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Sr.no.</th>
            <th scope="col">Email</th>
            <th scope="col">Name</th>
            <th scope="col">Contact</th>
            <th scope="col">Address</th>
            <th scope="col">City</th>
            <th scope="col">Gender</th>
            <th scope="col">DOB</th>
            
            <th scope="col">Preview of AADHAR</th>
            
          </tr>
        </thead>
        <tbody>
            <tr ng-repeat="obj in jsonArray">
                <td>{{$index+1}}</td>
                <td> {{obj.email}} </td>
                
                <td>{{obj.nameofn}} </td>
                <td>{{obj.contneedy}} </td>
                <td>{{obj.addressofn}} </td>
                <td>{{obj.cityn}} </td>
                <td>{{obj.gendern}} </td>
                <td>{{obj.dobn}} </td>
                
                <td align="center">
                    <img src="uploads/{{obj.nfilename}}" alt="" width="100" height="100">
                </td>
               
            </tr>
          </tbody>
      </table>
   
      
   

</center>

</body>
</html>
